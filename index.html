<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="/css/app.css" rel="stylesheet">
		<script id='main' async defer type="module" src="/dist/src/main.js"></script>
	</head>
	<body>
		<div id='grid_container'
		 style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" 
 unselectable="on"
 onselectstart="return false;" 
		></div>

		<div class='d-flex space-children'>
			<button id='go'>go</button>
			<button id='tick'>tick</button>
			<button id='reset'>reset</button>
			<!-- <button id='save'>save</button> -->
		</div>
		<div class='mt-2'>
			<div class='d-flex'>
				<div class='box queued'></div>
				<div class='ms-1'>queued up for later visit</div>
			</div>

			<div class='d-flex mt-1'>
				<div class='box visited'></div>
				<div class="ms-1">visited</div>
			</div>

			<div class='d-flex mt-1'>
				<div class='box currentnode'></div>
				<div class="ms-1">current node being visited</div>
			</div>

			<div class='d-flex mt-1'>
				<div class='box yellow-brick'></div>
				<div class="ms-1">yellow brick road</div>
			</div>
		</div>

    <script>
			const script = document.getElementById('main');

			script.onload = () => {
				window.main();
			}
    </script>
	</body>
</html>
